<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勤怠報告：退勤用</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/userName.css">
    <link rel="stylesheet" href="./css/workType.css">
    <link rel="stylesheet" href="./css/mtg.css">
    <link rel="stylesheet" href="./css/todo.css">
    <link rel="stylesheet" href="./css/share.css">
    <link rel="stylesheet" href="./css/copy.css">
    <link rel="stylesheet" href="./css/evening.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./eveningLoad.js"></script>
    <script src="./js/onclick.js"></script>
    <script src="./json/templates.js"></script>
    <script src="./js/greeting.js"></script>
    <script src="./js/workType.js"></script>
    <script src="./js/mtg.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/share.js"></script>
    <script src="./js/remaining.js"></script>
</head>

<body>
    <header>
        <h1>勤怠報告コピぺ用：退勤</h1>
    </header>
    <main>
        <a href="/tsMakeDailyReport/index.html">出勤用へ</a>
        <section name="name">
            <div class="section userName border">
                <div class="label">登録者名</div>
                <div class="inputBox">
                    <input id="userName" type="text" value="" autocomplete="name" />
                </div>
            </div>
        </section>
        <section>
            <div class="section workType border">
                <div class="label">■ 出社/在宅</div>
                <div class="radioBox">
                    <div>
                        <input type="radio" name="workType" value="出社" checked>
                        <label for="">出社</label>
                    </div>
                    <div>
                        <input type="radio" name="workType" value="在宅">
                        <label for="">在宅</label>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="section mtg border">
                <div class="label">【MTG】</div>
                <div class="addButton">
                    <input id="mtgAddButton" type="button" value="+">
                </div>
                <div id="mtgGroup">
                    <div class="oneBlock" id="mtgElement1">
                        <div class="minusButton"></div>
                        <div class="timeBlock">
                            <div>
                                <div>開始時間</div>
                                <select id="MtgStartTime1">
                                    <option selected>9:00</option>
                                    <option>9:15</option>
                                    <option>9:30</option>
                                    <option>9:45</option>
                                    <option>10:00</option>
                                    <option>10:15</option>
                                    <option>10:30</option>
                                    <option>10:45</option>
                                    <option>11:00</option>
                                    <option>11:15</option>
                                    <option>11:30</option>
                                    <option>11:45</option>
                                    <option>12:00</option>
                                    <option>12:15</option>
                                    <option>12:30</option>
                                    <option>12:45</option>
                                    <option>13:00</option>
                                    <option>13:15</option>
                                    <option>13:30</option>
                                    <option>13:45</option>
                                    <option>14:00</option>
                                    <option>14:15</option>
                                    <option>14:30</option>
                                    <option>14:45</option>
                                    <option>15:00</option>
                                    <option>15:15</option>
                                    <option>15:30</option>
                                    <option>15:45</option>
                                    <option>16:00</option>
                                    <option>16:15</option>
                                    <option>16:30</option>
                                    <option>16:45</option>
                                    <option>17:00</option>
                                    <option>17:15</option>
                                    <option>17:30</option>
                                    <option>17:45</option>
                                    <option>18:00</option>
                                    <option>18:15</option>
                                    <option>18:30</option>
                                    <option>18:45</option>
                                    <option>19:00</option>
                                    <option>19:15</option>
                                    <option>19:30</option>
                                    <option>19:45</option>
                                </select>
                            </div>
                            <div>
                                <div>終了時間</div>
                                <select id="MtgEndTime1">
                                    <option>9:00</option>
                                    <option selected>9:15</option>
                                    <option>9:30</option>
                                    <option>9:45</option>
                                    <option>10:00</option>
                                    <option>10:15</option>
                                    <option>10:30</option>
                                    <option>10:45</option>
                                    <option>11:00</option>
                                    <option>11:15</option>
                                    <option>11:30</option>
                                    <option>11:45</option>
                                    <option>12:00</option>
                                    <option>12:15</option>
                                    <option>12:30</option>
                                    <option>12:45</option>
                                    <option>13:00</option>
                                    <option>13:15</option>
                                    <option>13:30</option>
                                    <option>13:45</option>
                                    <option>14:00</option>
                                    <option>14:15</option>
                                    <option>14:30</option>
                                    <option>14:45</option>
                                    <option>15:00</option>
                                    <option>15:15</option>
                                    <option>15:30</option>
                                    <option>15:45</option>
                                    <option>16:00</option>
                                    <option>16:15</option>
                                    <option>16:30</option>
                                    <option>16:45</option>
                                    <option>17:00</option>
                                    <option>17:15</option>
                                    <option>17:30</option>
                                    <option>17:45</option>
                                    <option>18:00</option>
                                    <option>18:15</option>
                                    <option>18:30</option>
                                    <option>18:45</option>
                                    <option>19:00</option>
                                    <option>19:15</option>
                                    <option>19:30</option>
                                    <option>19:45</option>
                                </select>
                            </div>
                        </div>
                        <div class="inputBlock">
                            <div>内容</div>
                            <input type="text" id="MtgText1" value="朝礼" />
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="section todo border">
                <div class="label">【本日作業】</div>
                <div class="addButton">
                    <input type="button" value="+" id="todoAddButton">
                </div>
                <div id="todoGroup">
                    <div class="oneBlock" id="todoElement1">
                        <div class="selectBlock">
                            <div>項目名</div>
                            <input type="text" id="todoTitle1">
                        </div>
                        <div>
                            <div class="title">内容</div>
                            <div class="inputBox">
                                <textarea id="todoText1"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="section share border">
                <div class="label">【残タスク】</div>
                <div>
                    <textarea id="remaining"></textarea>
                </div>
            </div>
        </section>
        <section>
            <div class="section share border">
                <div class="label">■共有事項</div>
                <div>
                    <textarea id="share"></textarea>
                </div>
            </div>
        </section>
        <section>
            <div class="section copy">
                <div id="previewArea"
                    style="white-space: pre-wrap; border: 1px solid #ccc; padding: 8px; margin-bottom: 8px; background: #f9f9f9;">
                    ここにコピー内容のプレビューが表示されます
                </div>
                <div class="copyButton-center">
                    <button id="copyButton">コピー実行</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
